<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/dark.css">

</head>

<body onload="onInit()" onload="scoreUpdate()">
    <div class="game-border">

        <h1>MINESWEEPER</h1>
        <img onclick="onInit()" src="img/start.png" /> </br>

        <button class="dark" onclick="onDarkMode(this)">Dark Mode</button>
        </br>
        </br>
        <div class="levels">
            <b> Game Level: </b>
            <button data-idx="0" class="diff" onclick="onLevelClick(this)">Easy</button>
            <button data-idx="1" class="diff" onclick="onLevelClick(this)">Normal</button>
            <button data-idx="2" class="diff" onclick="onLevelClick(this)">Hard</button>
        </div>

        <div class="help">
            <p class ="hidden">Hints:<span></span></p>
            <button class="safe" onclick="onSafeClick()">Safe Click</button>
            <button class="mega">Mega Hint</button>
        </div>

        <div class="specs">
            Timer: <span class="timer"> </span> | Mines Left: <span class="mines"></span> | Lives:<span
                class="lives"></span>
        </div>

        <div class="playing-board"> </div>

        <div class="score-board">
            <p class="easy">Easy Score:<span>0</span></p>
            <p class="normal">Normal Score:<span>0</span></p>
            <p class="hard">Hard Score:<span>0</span></p>
        </div>

        <div class="footer"> Â© Yulia Chernyak</div>
    </div>

    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
