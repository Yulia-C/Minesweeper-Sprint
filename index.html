<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/app.css">

</head>

<body onload="onInit()">
    <div class="game-border">

        <h1>MINESWEEPER</h1>
        <img onclick="onInit()" src="img/start.png" />

        <div class="levels">

            <b> Game Level: </b>
            <button data-idx="0" class="diff" onclick="onLevelClick(this)">Easy</button>
            <button data-idx="1" class="diff" onclick="onLevelClick(this)">Normal</button>
            <button data-idx="2" class="diff" onclick="onLevelClick(this)">Hard</button>
        </div>

        <div class="specs">
            Timer: <span class="timer"> </span> | Mines Left: <span class="mines"></span> | Lives:<span
                class="lives"></span>
        </div>

        <div class="playing-board"> </div>
        <button class="dark" onclick="onDarkMode()">Dark Mode</button>
        <div class="footer"> Â© Yulia Chernyak</div>

    </div>

    <script src="js/util.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
